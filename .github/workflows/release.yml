name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Resolve version from tag
        id: version
        run: echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      # ── Import signing certificate ──────────────────────────────
      - name: Import code-signing certificate
        if: env.APPLE_CERTIFICATE_P12 != ''
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASS="$(openssl rand -hex 16)"

          echo "$APPLE_CERTIFICATE_P12" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: \
            -k "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

          rm -f "$CERT_PATH"

          # Detect the imported identity name
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" \
            | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "SIGN_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"

      # ── Build ───────────────────────────────────────────────────
      - name: Build .app and .dmg
        run: |
          ARGS="--version=${{ steps.version.outputs.value }}"
          if [ -n "${SIGN_IDENTITY:-}" ]; then
            ARGS="$ARGS --sign=$SIGN_IDENTITY"
          fi
          ./scripts/build-app.sh $ARGS

      - name: Verify artifacts
        run: |
          ls -lh dist/
          codesign -dvv dist/OpenType.app

      # ── Notarize ────────────────────────────────────────────────
      - name: Notarize DMG
        if: env.SIGN_IDENTITY != '' && env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          DMG="dist/OpenType-${{ steps.version.outputs.value }}.dmg"
          xcrun notarytool submit "$DMG" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait --timeout 30m
          xcrun stapler staple "$DMG"

      # ── Release ─────────────────────────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: OpenType ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/OpenType-*.dmg
