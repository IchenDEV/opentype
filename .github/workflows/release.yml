name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Resolve version from tag
        id: version
        run: echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build .app and .dmg
        run: ./scripts/build-app.sh --version="${{ steps.version.outputs.value }}"

      - name: Verify artifacts
        run: |
          ls -lh dist/
          codesign -vv dist/OpenType.app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: OpenType ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/OpenType-*.dmg
